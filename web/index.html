<!DOCTYPE html>
<html ng-app="app" ng-controller="ReferrerCtrl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title translate="title"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/angular-bootstrap.css" rel="stylesheet">
    <link href="/css/angular-bootstrap-show-errors.css" rel="stylesheet">
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="/css/jumbotron-narrow-fix.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right" ng-controller="NavigationCtrl">
                <li role="presentation"
                    ng-class="{ active: isActive('/') || isActive('/login') || isActive('/login/' + referrer.referrer) }">
                    <a ng-href="#/login/{{ referrer.referrer }}" translate="login"></a>
                </li>
                <li role="presentation"
                    ng-class="{ active: isActive('/register') || isActive('/register/' + referrer.referrer) }">
                    <a ng-href="#/register/{{ referrer.referrer }}" translate="register"></a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="jumbotron" ng-show="referrer.config.back">
        <h1><a ng-href="{{ referrer.config.back.href }}">{{ referrer.config.back.name }}</a></h1>
    </div>
    <div ng-view></div>
    <footer class="footer">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation">
                    <a data-toggle="modal" data-target="#imprintModal" translate="imprint"></a>
                </li>
            </ul>
        </nav>
    </footer>
</div>
<div class="modal fade" id="imprintModal" tabindex="-1" role="dialog" aria-labelledby="imprintLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="imprintLabel" translate="imprint"></h4>
            </div>
            <div class="modal-body">
                <address>
                    Christoph Herrmann<br>
                    <a href="mailto:developer@dragonprojects.de">developer@dragonprojects.de</a>
                </address>
            </div>
            <div class="modal-footer" ng-controller="ImprintCtrl">
                <a ng-href="{{ config.homepage }}">{{ config.name }}</a> {{ config.version }},
                <span ng-show="server"><a ng-href="{{ server.homepage }}">{{ server.name }}</a> {{ server.version }},</span>
                <a href="http://dragonprojects.de">DragonProjects</a>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="/js/vendor/angular-bootstrap-show-errors/src/showErrors.js"></script>
<script src="/js/vendor/angular-route/angular-route.min.js"></script>
<script src="/js/vendor/angular-translate/angular-translate.min.js"></script>
<script src="/js/vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
<script src="/js/config.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
