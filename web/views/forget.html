<div role="alert" class="alert alert-success alert-dismissible fade in" ng-if="success">
    <button data-dismiss="alert" class="close" type="button"><span aria-hidden="true">Ã—</span></button>
    <p translate="forget-success"></p>
</div>
<form class="form-horizontal" role="form" name="form" novalidate>
    <div class="form-group" show-errors>
        <label for="email" class="col-sm-2 control-label" translate="email"></label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required>
            <p class="help-block" ng-if="form.email.$error.required" translate="email-required"></p>
            <p class="help-block" ng-if="form.email.$error.email" translate="email-email"></p>
            <p class="help-block" ng-if="form.email.$error.unknown" translate="email-unknown"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="submit()" translate="forget"></button>
        </div>
    </div>
</form>
