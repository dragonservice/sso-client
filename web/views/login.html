<form class="form-horizontal" role="form" name="form" novalidate>
    <div class="form-group" show-errors>
        <label for="email" class="col-sm-2 control-label" translate="email"></label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required>
            <p class="help-block" ng-show="form.email.$error.required" translate="email-required"></p>
            <p class="help-block" ng-show="form.email.$error.email" translate="email-email"></p>
            <p class="help-block" ng-show="form.email.$error.unknown" translate="email-unknown"></p>
        </div>
    </div>
    <div class="form-group" show-errors>
        <label for="password" class="col-sm-2 control-label" translate="password"></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
            <p class="help-block" ng-show="form.password.$error.required" translate="password-required"></p>
            <p class="help-block" ng-show="form.password.$error.wrong" translate="password-wrong"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="submit()" translate="login"></button>
            <a ng-href="#/forget/{{ referrer.referrer }}" translate="forget"></a>
        </div>
    </div>
</form>
