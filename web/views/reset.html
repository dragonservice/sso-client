<form class="form-horizontal" role="form" name="form" novalidate>
    <div class="form-group" show-errors>
        <label for="password" class="col-sm-2 control-label" translate="password"></label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" ng-model="user.password" required>
            <p class="help-block" ng-show="form.password.$error.required" translate="password-required"></p>
            <p class="help-block" ng-show="form.password.$error.token" translate="password-token"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="submit()" translate="reset"></button>
        </div>
    </div>
</form>
